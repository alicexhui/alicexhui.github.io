<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Boston</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 1em;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <h1>Map of Boston</h1>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Create the map
    var map = L.map('map').setView([42.3601, -71.0589], 13);

    // Add a tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for Boston
    var marker = L.marker([42.3601, -71.0589]).addTo(map)
        .bindPopup('<b>Boston</b><br>Massachusetts, USA')
        .openPopup();
</script>

</body>
</html>
